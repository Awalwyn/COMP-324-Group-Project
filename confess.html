<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Unburdening</title>
 
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="confess.css" />
</head>
<body>
 
    <!-- About page link (top-left) -->
  <div class="about-link">
    <a href="home.html" class="fire-button">Home</a>
  </div>

  <!-- Counter at top right -->
  <div id="confessionCounter">
    Burnt Confessions: <span id="counter">0</span>
  </div>

  <!-- Title at the top (center) -->
  <div class="title">Burn Confessions</div>

  <!-- Message box in the center -->
  <div class="message-box">
    <textarea id="messageInput" placeholder="Write your message..."></textarea>
  
    <div class="button-row">
      <button class="send-btn">Burn</button>
  
      <div class="mic-group">
        <button id="mic-btn">🎤</button>
        <div class="language-selector">
          <label for="languageSelect">🌐</label>
          <select id="languageSelect">
            <option value="en-US">English</option>
            <option value="fr-FR">Français</option>
            <option value="hi-IN">हिन्दी</option>
            <option value="es-ES">Español</option>
            <option value="ar-SA">العربية</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Floating sidebar-->
  <aside class="sidebar">
    <h2>How it works</h2>
    <p>Type it</p>
    <p>Submit it</p>
    <p>Watch it burn</p>
  </aside>

  <!-- Glow Effect -->
  <div class="screen-glow"></div>

   <!-- Link to external JS file -->
   <script src="confess.js"></script>

   
</body>
</html>
