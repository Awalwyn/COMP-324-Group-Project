<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Unburdening</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="confess.css" />
</head>

<body>

  <!-- Intro Popup Markup -->
  <div id="introPopup" class="intro-popup hidden">
    <div class="intro-content">
      <h2>Welcome to The Unburdening</h2>
      <p>
        Here you can anonymously “burn” your thoughts away.
        Type or speak your message, hit Burn, and watch it vanish in flames.
      </p>
      <button id="introCloseBtn">Got it!</button>
    </div>
  </div>


  <!-- About page link (top-left) -->
  <div class="about-link">
    <a href="home.html" class="fire-button">Home</a>
  </div>

  <!-- Counter at top right -->
  <div id="confessionCounter">
    Burnt Confessions: <span id="counter">0</span>
  </div>

  <!-- Title at the top (center) -->
  <div class="title">Burn Confessions</div>

  <!-- Quick‑Intro Trigger -->
  <div class="intro-notice">
    <a href="#" id="introTrigger">New here? Quick guide</a>
  </div>


  <!-- Message box in the center -->
  <div class="message-box">
    <textarea id="messageInput" placeholder="Write your message..."></textarea>

    <div class="button-row">
      <button class="send-btn">Burn</button>

      <div class="mic-group">
        <button id="mic-btn">🎤</button>
        <div class="language-selector">
          <label for="languageSelect">🌐</label>
          <select id="languageSelect">
            <option value="en-US">English</option>
            <option value="fr-FR">Français</option>
            <option value="hi-IN">हिन्दी</option>
            <option value="es-ES">Español</option>
            <option value="ar-SA">العربية</option>
          </select>
        </div>
      </div>
    </div>
  </div>



  <!-- Glow Effect -->
  <div class="screen-glow"></div>


  <!-- Fire animation overlay -->
  <div class="fire-animation"></div>


  <!-- Link to external JS file -->
  <script src="confess.js"></script>


</body>

</html>
