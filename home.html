<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burnt Confessions</title>
 
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
    <!-- About page link (top-left) -->
  <div class="about-link">
    <a href="about.html" class="fire-button">About</a>
  </div>

  <!-- Counter at top right -->
  <div id="confessionCounter">
    Burnt Confessions: <span id="counter">0</span>
  </div>

  <!-- Title at the top (center) -->
  <div class="title">Burnt Confessions</div>

  <!-- Message box in the center -->
  <div class="message-box">
    <textarea id="messageInput" placeholder="Write your message..."></textarea>
    <button class="send-btn">Burn</button>
  </div>

  <!-- Floating sidebar-->
  <aside class="sidebar">
    <h2>How it works</h2>
    <p>Type it</p>
    <p>Submit it</p>
    <p>Watch it burn</p>
  </aside>

   <!-- Link to external JS file -->
   <script src="script.js"></script>

   
</body>
</html>
