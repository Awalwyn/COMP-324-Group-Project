<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lightroom - Daily Inspiration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.min.css">
  <link rel="stylesheet" href="uplift.css" />
  <link rel="stylesheet" href="variables.css" />
  <script type="module" src="uplift.js"></script>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container" aria-label="Main navigation">
      <a href="home.html" class="nav__logo">HOME</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="home.html#OurMission" class="nav__link">MISSION</a>
          </li>
          <li class="nav__item">
            <a href="confess.html" class="nav__link">CONFESS</a>
          </li>
          <li class="nav__item">
            <a href="home.html#cont" class="nav__link">CONTACT</a>
          </li>
        </ul>
        <div class="nav__social" aria-label="Social media links">
          <a href="https://www.github.com/" target="_blank" class="nav__social-links" aria-label="GitHub">
            <i class="ri-github-fill"></i>
          </a>
        </div>
        <button class="nav__close" id="nav-close" aria-label="Close menu">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <button class="nav__toggle" id="nav-toggle" aria-label="Open menu">
        <i class="ri-menu-line"></i>
      </button>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h1 class="hero__title animate-fade-in">Illuminate Your Day</h1>
    </section>

    <section class="affirmation-section">
      <div class="section-description animate-fade-in">
        <p>Welcome to Lightroom. Each time you click the button below, 
           you'll receive a new inspirational quote to brighten your day. </p>
      </div>

      <article class="quote-container animate-scale-in">
        <div class="card" aria-live="polite">
          <p id="quote-text" class="quote-text">Click below to receive a fresh quote.</p>
        </div>

        <button id="fetch-quote" class="new-button" aria-label="Get new affirmation">
          <span class="button-icon">üîÅ</span> New Affirmation
        </button>
      </article>
    </section>

    <footer class="footer">
      <p class="footnote animate-fade-in">Take a deep breath. You're exactly where you need to be.</p>
    </footer>
  </main>
</body>
</html>
